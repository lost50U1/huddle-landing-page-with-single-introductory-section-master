<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- bootstrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google font  -->
    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center justify-content-md-start w-75">
      <div>
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
    </header>
    <main class="w-75">
      <div class="d-md-flex gap-md-4">
        <div class="mx-auto w-75 w-md-50">
          <img class="w-100" src="/images/illustration-mockups.svg" alt="" />
        </div>

        <div
          class="d-flex flex-column align-items-center align-items-md-start w-75 w-md-50 mx-auto px-md-5 mt-4"
        >
          <h1 class="text-white mb-3 text-center text-md-start">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-white text-center text-md-start">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div>
            <button class="px-5 py-2 rounded-5 border-0">Register</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-75 d-flex justify-content-center justify-content-md-end">
      <div class="custom-container d-flex gap-2">
        <i
          class="rounded-circle border p-2 text-white fa-brands fa-facebook-f"
        ></i>
        <i
          class="rounded-circle border p-2 text-white fa-brands fa-twitter"
        ></i>
        <i
          class="rounded-circle border p-2 text-white fa-brands fa-instagram"
        ></i>
      </div>
    </footer>
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/73f300f6ad.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
